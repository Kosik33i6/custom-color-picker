<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>  
    <div class="app-container">
        <div class="color-picker-box">
            <div class="slider">
                <div class="slider__sliders-box"></div>
                <div class="slider__slide-switch slider__slide-switch--color">
                    <div class="slider__slide-switch slider__slide-switch--saturation"></div>
                    <div class="slider__slide-switch slider__slide-switch--lightness"></div>
                </div>
            </div>
        </div>
        <div class="color-value-box">
            <div class="hsl-value"></div>
            <div class="hex-value"></div>
            <div class="rgb-value"></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
